<mat-card class="example-card" *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>My Profile</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img class="image" mat-card-image src="assets/picofsai.png" />
  <mat-card-content>
    <h4>{{ text1 }}</h4>
    <h4>{{ text2 }}</h4>
    <h4>{{ text3 }}</h4>
  </mat-card-content>
</mat-card>
<!-- second card starts here -->
<mat-card class="card2">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <!-- form data starts here -->
    <form [formGroup]="profileForm" style="margin-left: 5px">
      <table class="example-full-width" cellspacing="0">
        <tr class="example-full-width">
          <td>
            <mat-form-field apparence="legacy">
              <mat-label>Name</mat-label>
              <input
                matInput
                value="name"
                formControlName="name"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field apparence="legacy">
              <mat-label>DOB</mat-label>
              <input
                matInput
                value="dob"
                formControlName="dob"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field apparence="legacy">
              <mat-label>City</mat-label>
              <input
                matInput
                value="city"
                formControlName="city"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field apparence="legacy">
              <mat-label>State</mat-label>
              <input
                matInput
                value="state"
                formControlName="state"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field apparence="legacy">
              <mat-label>Pincode</mat-label>
              <input
                matInput
                maxlength="6"
                value="pincode"
                formControlName="pincode"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <mat-form-field style="width: 18vw" appearance="fill">
              <mat-label>Mobile Number</mat-label>
              <input
                matInput
                value="mobile"
                formControlName="mobile"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 350px" appearance="fill">
              <mat-label>College</mat-label>
              <input
                matInput
                value="college"
                formControlName="college"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field style="width: 18vw" appearance="fill">
              <mat-label>Email Id</mat-label>
              <input
                matInput
                value="email"
                formControlName="email"
                [readonly]="true"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 30vw" appearance="fill">
              <mat-label>Hobbies/Intrest</mat-label>
              <textarea
                matInput
                formControlName="intrests"
                [readonly]="true"
              ></textarea>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <!-- image -->
    <img class="pathimage" src="assets/physics_image.png" />
    <h3>the shortest route not always the quickest route</h3>
  </mat-card-content>
</mat-card>
